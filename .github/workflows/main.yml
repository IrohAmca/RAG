name: "Python formatter"
on: [pull_request]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
        - name: Set up Python 3.8
          uses: actions/setup-python@v2
          with:
            python-version: 3.8
        - name: Install black
          run: |
            python -m pip install --upgrade pip
            pip install black
        - name: Run formatter
          run: black -l 120 .